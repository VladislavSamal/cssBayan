<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <title>cssBayan</title>
</head>
<body>
    <header class="bayan_title">
        <h1>
            CSS Bayan
        </h1>
    </header>
    <section>
        <div class="accordion">
            <input class="accordion_card" type="checkbox" id="accordion_1" name="accordion_card" checked="checked">
                <label class="accordion_title" for="accordion_1">КАК ТЫ, СТАРИЧОК?</label>
                <div class="accordion_img">
                    <img src="img/memes1.jpg">
                </div>
            </input>
        </div>
        <div class="accordion">
            <input class="accordion_card" type="checkbox" id="accordion_2" checked="checked">
                <label class="accordion_title" for="accordion_2">МОЙ ПРОЕКТ</label>
                <div class="accordion_img">
                    <img src="img/memes2.jpg">
                </div>
            </input>
        </div>
        <div class="accordion">
            <input class="accordion_card" type="checkbox" id="accordion_3" checked="checked">
                <label class="accordion_title" for="accordion_3">ЧУВСТВО ЮМОРА К КОТОРОМУ СТОИТ СТРЕМИТЬСЯ</label>
                <div class="accordion_img">
                    <img src="img/memes3.jpg">
                </div>
            </input>
        </div>
        <div class="accordion">
            <input class="accordion_card" type="checkbox" id="accordion_4" checked="checked">
                <label class="accordion_title" for="accordion_4">30 СЕКУНД СЫНУЛЯ</label>
                <div class="accordion_img">
                    <img src="img/memes4.jpg">
                </div>
            </input>
        </div>
        <div class="accordion">
            <input class="accordion_card" type="checkbox" id="accordion_5" checked="checked">
                <label class="accordion_title" for="accordion_5">МОЕ ЧУВСТВО ЮМОРА</label>
                <div class="accordion_img">
                    <img src="img/memes5.jpg">
                </div>
            </input>
        </div>
    </section>
</body>

</html>
